apiVersion: v1
kind: ConfigMap
metadata:
  name: user
  namespace: roboshop
data:
  MONGO: "true"

--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: roboshop
  labels: # these labels are deployment labels
    app: user
    project: roboshop
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels: # these labels are used to find the pods
      app: user
      project: roboshop
      tier: backend
  template:
    metadata:
      labels: # these labels are pod labels
        app: user
        project: roboshop
        tier: backend
    spec:
      containers:
      - name: user
        image: sowmya142/user:v1
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: user

--- 

apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
spec:
  selector:
    app: user
    project: roboshop
    tier: backend
  ports:
  - protocol: TCP
    port: 8080 #service-port
    targetPort: 8080 #container-port